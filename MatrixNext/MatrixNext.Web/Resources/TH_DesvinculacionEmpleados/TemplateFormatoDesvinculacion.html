<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formato de Desvinculación</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #111; }
    .header { margin-bottom: 16px; }
    .row { margin: 4px 0; }
    .label { font-weight: bold; }
    .evaluation { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    .evaluation .title { font-weight: bold; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="row"><span class="label">Empleado:</span> @EmployeeName</div>
    <div class="row"><span class="label">Identificación:</span> @IdentificacionNumber</div>
    <div class="row"><span class="label">Cargo:</span> @Position</div>
    <div class="row"><span class="label">Fecha retiro:</span> @DepartureDate</div>
  </div>

  <div>
    @EvaluationsContent
  </div>
</body>
</html>
